<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    *{
        background-color: black;
    }
.display{
    border: 2px solid black;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    justify-content: center;
    align-items: center;
    height: max-content;
    width: max-content;
    margin: auto;
    
    
    

}

button{
    background-color: antiquewhite;
 font-size: 20px;
 border: 2px solid white

}
</style>
</head>

<body>
    <div onclick="displayVideo()"  class="display">

    <iframe
      width="800"
      height="600"
      id = "play_video"
  
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
   
</div>

<button onclick="moveTo()" >Move To Front Page</button>
</body>
</html>

<script>
 displayVideo()

   function displayVideo(){
let displayVideo = JSON.parse(localStorage.getItem("video_data")) 
 
  let id =   displayVideo.id.videoId
  let play_video = document.getElementById("play_video")
    play_video.src = `https://www.youtube.com/embed/${id}`

   }


function moveTo(){
    window.location.href = "index.html"
}



</script>
